AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Automatic Start or Stop Resources by Tag

Parameters:
  FunctionName:
    Description: Lambda function name
    Type: String
    Default: CosmosMonkey
  AutoStartStopTagKey:
    Description: Tag-key of resource to reference
    Type: String
    Default: AutoStartStop
  Async:
    Description: Async execution flag
    Type: String
    Default: "false"
  LogLevel:
    Description: Logging level (valid values are [debug/info/warn/error/disabled], case insensitive)
    Type: String
    Default: info
  PollingSchedule:
    Description: Polling schedule literal of CloudWatch Event Rule
    Type: String
    Default: rate(5 minutes)
  LogRetensionInDays:
    Description: CloudWatch Logs retension in days for this function
    Type: Number
    Default: 7

Resources:
  FunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${FunctionName}"
      RetentionInDays: !Ref LogRetensionInDays

  AutoStartStopFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Ref FunctionName
      CodeUri: dist/
      Handler: main.handler
      Runtime: node12.x
      Timeout: 900
      MemorySize: 256
      Role: !GetAtt AutoStartStopRole.Arn
      Environment:
        Variables:
          AUTO_START_STOP_TAG_KEY: !Ref AutoStartStopTagKey
          ASYNC: !Ref Async
          LOG_LEVEL: !Ref LogLevel
      Events:
        Poller:
          Type: Schedule
          Properties:
            Schedule: !Ref PollingSchedule

  # Lambda 実行ロール
  AutoStartStopRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${FunctionName}Role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${FunctionName}Policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # Lambda 関数の基本的な認可
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - xray:PutTraceSegments
                  - xray:PutTelemetryRecords
                Resource: "*"
              # Lambda 関数コードで必要とする認可
              - Effect: Allow
                Action:
                  - ec2:DescribeInstances
                  - ec2:StartInstances
                  - ec2:StopInstances
                  - rds:DescribeDBClusters
                  - rds:DescribeDBInstances
                  - rds:ListTagsForResource
                  - rds:StartDB*
                  - rds:StopDB*
                  - autoscaling:DescribeAutoScalingGroups
                  - autoscaling:UpdateAutoScalingGroup
                Resource: "*"

Outputs:
  AutoStartStopFunctionArn:
    Description: "Lambda Function ARN"
    Value: !GetAtt AutoStartStopFunction.Arn
