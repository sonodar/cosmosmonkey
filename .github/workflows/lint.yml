name: Lint by reviewdog

on:
  - pull_request

jobs:

  eslint:
    name: runner / eslint

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: install
        run: yarn install

      - name: eslint
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-check
          eslint_flags: 'src/'
